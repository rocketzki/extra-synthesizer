<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}">

    <title>Ulepszony Syntezator Mowy</title>
    {% load static %}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap-material-design.min.css' %}" rel="stylesheet">
    {% load static %}
    <!-- Custom styles for this template -->
    <link href="{% static 'sticky-footer-navbar.css' %}" rel="stylesheet">
</head>

<body>

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Syntezator mowy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Głowna <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">O mnie</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    <h1 class="mt-5">Wpisz tekst:</h1><br>
{#    <form>#}
        <div class="form-group">
            <textarea class="form-control bg-light" id="synth-text-area" rows="20"></textarea>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="enhanced">  Ulepszony

        </div>
        <div class="checkbox">
            <input type="checkbox" id="ssml">  Własny SSML

        </div><br>
        <button type = "reset" class="btn btn-default" id="btn-clear">Czyść</button>
        <button type="submit" class="btn btn-primary btn-raised" id="btn-speak">Mów!</button>
{#    </form>#}
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Stworzone przez Michała Markieta</span>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->

{% load static %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
{% load static %}
<script src="https://fezvrasta.github.io/bootstrap-material-design/assets/js/vendor/popper.min.js"></script>
{% load static %}
<script src="https://fezvrasta.github.io/bootstrap-material-design/dist/js/bootstrap-material-design.min.js"></script>
{% load static %}
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
